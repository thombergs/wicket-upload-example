<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Apache Wicket Quickstart</title>
<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>
<body>
	<div id="hd">
		<div id="logo">
			<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
			<h1>Apache Wicket</h1>
		</div>
	</div>
	<div id="bd">
		<h2>File Upload</h2>
		<form wicket:id="uploadForm">
			<div wicket:id="feedback"/>
			<p>
				Choose a file: <input type="file" wicket:id="uploadField" /> <br/>
			</p>
			<input type="submit" value="Upload" />

		</form>
	</div>
	<div id="ft"></div>
</body>
</html>
